<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Messages</title>
</head>
<body>
<h1>Текущий пользователь: [[${senderName}]]</h1>

<h2>Список сообщений:</h2>
<ul>
    <li th:each="message : ${messages}">
        <span th:text="'Текст сообщения: ' + ${message.textMessage}"></span>
        <span th:text="'Отправитель сообщения: ' + ${message.senderMessage}"></span>
    </li>
</ul>
<form action="/" method="GET">
    <input type="submit" value="Вернуться к вводу отправителя">
</form>
</body>
</html>
